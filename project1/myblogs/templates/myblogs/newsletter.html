<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>newsletter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

          <!-- subscribe form start -->

    {% include 'myblogs/navbar.html' %}
    <br>
    <br>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <div class="container"> 
        {% if feedback %}
            <h1 class="alert alert-success mt-2">{{ feedback }}</h1>
        {% endif %}
        <form method="post" action=''>
            {% csrf_token %}
    <div class="container bg-body-secondary mt-2 mb-2" style="border-radius: 10px;">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control bg-body-secondary" id="email" name="email" aria-describedby="emailHelp" required>
              <div id="n" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
           
            <button type="submit" class="btn btn-primary">Submit</button>
            <br>
          </form>
    </div>
    </div>
        <br>
        <!-- subscribe form ends -->
        {% include 'myblogs/footer.html' %}

</body>
</html>
