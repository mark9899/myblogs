<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>navbar </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="bg-dark">

    <nav class="navbar navbar-expand-lg bg-dark ">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"  style="color: rgb(249, 248, 246);"> Explore Untamed Wild</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"  style="color: rgb(249, 248, 246);">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#" style="color: rgb(249, 248, 246);">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="http://localhost:8000/allblogs"  style="color: rgb(249, 248, 246);">Blogs</a>
              </li>
              <!-- <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li> -->
              <li class="nav-item dropdown" >
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false"  style="color: rgb(249, 248, 246);">
                  support
                </a>
                <ul class="dropdown-menu"  style="color: rgb(12, 8, 0);">
                  <li><a class="dropdown-item" href="http://localhost:8000/newsletter"  style="color: rgb(10, 7, 0);">newsletter</a></li>
                  <li><a class="dropdown-item" href="#"  style="color: rgb(7, 5, 0);">Another action</a></li>
                  <li><hr class="dropdown-divider"  style="color: rgb(14, 10, 0);"></li>
                  <li><a class="dropdown-item" href="#"  style="color: rgb(17, 11, 0);">Something else here</a></li>
                </ul>
              </li>
              <!-- <li class="nav-item">
                <a class="nav-link disabled" aria-disabled="true" >Disabled</a>
              </li> -->
            </ul>
            {% if user.is_authenticated %}
            <p class="mt-2 px-2" style="color: white;">welcome {{ user.username }}</p>
              <a class="btn btn-primary" href="{% url 'logoutuser' %}">logout</a>
            {% else %}
            <form class="px-2" action="{% url 'loginuser' %}" method="post">
              {% csrf_token %}
              <button class="btn btn-primary " type="submit" >login</button>
            </form>
            <form action="{% url 'signuser' %}" method="post">
              {% csrf_token %}
              <button class="btn btn-primary px-2" type="submit">sign up</button>
            </form>
            {% endif %}
            <form class="d-flex" role="search" method ="post" action="{% url 'findproduct' %}">
              {% csrf_token %}
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="prod_search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>   
   
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>    -->
</body>
</html>
